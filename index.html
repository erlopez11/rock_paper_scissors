<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="white-border">
          <header>
              <h1>Rock <br>Paper <br>Scissors</h1>
          </header>
          <main>
              <div class="info">
                <h2>Make your selection.</h2>
                <p>The first to score 5 points wins the game!</p>
              </div>
              <div class="buttons_container">
                <button class="rock">
                    <img src="images/rocks.png" alt="three blue rocks">
                    <span>Rock</span>
                </button>
                <button class="paper" alt="blue paper airplane">
                    <img src="images/paper.png">
                    <span>Paper</span>
                </button>
                <button class="scissors" alt="blue open scissors">
                    <img src="images/scissors.png">
                    <span>Scissors</span>
                </button>
              </div>
              <div class="score-container">
                <div class="score-box">
                  <h2 class="you-score">You:</h2>
                  <h2 class="comp-score">Computer:</h2>
                  <p class="round-outcome"></p>
                </div>
              </div>
          </main>
        </div>
        <div class="plants">
          <img class="left_img" src="images/plants.png" alt="3 pink and purple palm plants with 7 thin darkblue reeds">
          <img class="right_img" src="images/sideFlower.png" alt="3 thin dark blue reeds">
        </div>
        <div class="overlay">
          <div class="final-container">
            <h3 class="winner"></h3>
            <div class="divider"></div>
            <div class="final-score">
              <h4 class="you-final">YOU:</h4>
              <h4 class="comp-final">COMPUTER:</h4>
            </div>
            <button class="restart"><span>PLAY AGAIN</span></button>
          </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
