<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="white-border"></div>
        <header>
            <h1>Rock <br>Paper <br>Scissors</h1>
        </header>
        <main>
            <div class="info">
                <h2>Make your selecttion.</h2>
                <p>The first to score 5 points wins the game!</p>
            </div>
            <div class="buttons">
                <button class="rock">
                    <img src="images/rocks.png" alt="three blue rocks">
                    <span>Rock</span>
                </button>
                <button class="paper" alt="blue paper airplane">
                    <img src="images/paper.png">
                    <span>Paper</span>
                </button>
                <button class="scissors" alt="blue open scissors">
                    <img src="images/scissors.png">
                    <span>Scissors</span>
                </button>
            </div>
            <div class="score-box">
                <h2 class="you-score">You: 0</h2>
                <h2 class="comp-score">Computer: 0</h2>
                <p>You won! <br>Computer chose paper!</p>
            </div>
            <div class="images">
                <img src="images/plants.png" alt="3 pink and purple palm plants with 7 thin darkblue reeds">
                <img src="images/sideFlower.png" alt="3 thin dark blue reeds">
            </div>
        </main>
    </body>
</html>
